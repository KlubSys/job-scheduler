server.application.name=KLUB_JOB_SCHEDULER
server.error.include-message=always
server.error.include-binding-errors=always

klub.logger.name=klub-job-scheduler-api
#Center server log
log.server=http://localhost:8085

server.port = 8080

spring.datasource.url=jdbc:mysql://db:3306/klub_jobs_api
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDB10Dialect
spring.jpa.properties.hibernate.format_sql=true

#Cluster Configuration

#kafka configuration
spring.kafka.bootstrap-servers=kafka:9092